<!DOCTYPE html>
<html lang="ar" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>404 - الصفحة غير موجودة - Stylee Online</title>

        <!-- Google Fonts (Tajawal) -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap"
            rel="stylesheet"
        />

        <!-- Bootstrap 5.3.2 CSS (RTL) -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css"
            integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv"
            crossorigin="anonymous"
        />

        <!-- Font Awesome 6.4.2 CSS -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <style>
            :root {
                --primary-purple: #9c27b0;
                --primary-pink: #e91e63;
                --dark-purple: #6a1b9a;
                --text-color: #f0f0f0;
                --placeholder-color: #a0a0a0;
                --dark-bg: #120e14;
                --content-box-bg: rgba(45, 38, 52, 0.6);
            }

            body {
                font-family: "Tajawal", sans-serif;
                background-color: var(--dark-bg);
                color: var(--text-color);
                position: relative;
                overflow: hidden; /* Hide overflow for circles */
            }

            /* Animated Background Circles - Reused from login page */
            .bg-circles {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 0;
                overflow: hidden;
            }

            .circle {
                position: absolute;
                border-radius: 50%;
                background: linear-gradient(
                    135deg,
                    var(--primary-purple),
                    var(--primary-pink)
                );
                filter: blur(100px);
                opacity: 0.5;
                animation: move 25s infinite alternate;
            }

            .circle-1 {
                width: 400px;
                height: 400px;
                top: -150px;
                left: -150px;
                animation-duration: 30s;
            }
            .circle-2 {
                width: 500px;
                height: 500px;
                bottom: -200px;
                right: -200px;
                animation-duration: 35s;
                animation-delay: -5s;
            }

            @keyframes move {
                from {
                    transform: translate(0, 0) scale(1);
                }
                to {
                    transform: translate(150px, -100px) scale(1.3);
                }
            }

            /* Main container to overlay the animation */
            .main-container {
                position: relative;
                z-index: 1;
            }

            /* 404 Content Box Styling */
            .error-content-box {
                background: var(--content-box-bg);
                padding: 2rem;
                border-radius: 20px;
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 255, 255, 0.1);
                text-align: center;
                margin: 10px;
            }

            /* "404" Number Styling */
            .text-404 {
                font-size: 10rem;
                font-weight: 900;
                line-height: 1;
                margin-bottom: 0;
                background: linear-gradient(
                    135deg,
                    var(--primary-purple),
                    var(--primary-pink)
                );
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                text-shadow: 0 0 15px rgba(233, 30, 99, 0.3);
            }

            .error-content-box .logo-img {
                max-width: 150px;
                height: auto;
            }

            h2 {
                color: white;
            }

            .sub-heading {
                color: var(--placeholder-color);
                max-width: 400px;
                margin: 0 auto 2rem auto;
            }

            /* Custom Button - Reused from login page */
            .btn-purple {
                background-color: var(--dark-purple);
                border-color: var(--dark-purple);
                color: white;
                padding: 0.75rem 2rem;
                font-weight: 700;
                text-decoration: none; /* for 'a' tag */
                display: inline-block; /* for 'a' tag */
                transition: 0.3s ease-in-out;
            }

            .btn-purple:hover {
                background-color: var(--primary-pink);
                border-color: var(--primary-pink);
                color: white;
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(233, 30, 99, 0.2);
            }

            /* Social Icons - Reused from login page */
            .social-icons {
                position: fixed;
                right: 2rem;
                top: 50%;
                transform: translateY(-50%);
                display: flex;
                flex-direction: column;
                gap: 1.5rem;
                z-index: 2;
            }
            .social-icons a {
                color: white;
                font-size: 1.25rem;
                transition: all 0.3s;
            }
            .social-icons a:hover {
                color: var(--primary-pink);
                transform: scale(1.2);
            }
            @media (max-width: 992px) {
                .social-icons {
                    display: none;
                }
            }
        </style>
    </head>
    <body>
        <!-- Animated Background -->
        <div class="bg-circles">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
        </div>

        <!-- Social Icons -->
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>

        <!-- Main Content with Bootstrap Grid -->
        <div class="container main-container">
            <div
                class="row min-vh-100 align-items-center justify-content-center"
            >
                <!-- 404 Content Column -->
                <div class="col-lg-7 col-md-9 col-sm-11">
                    <div class="error-content-box">
                        <img
                            src="logo.png"
                            alt="Stylee Online Logo"
                            class="logo-img mb-4"
                        />
                        <h1 class="text-404">404</h1>
                        <h2 class="fw-bold my-3">أوه! الصفحة غير موجودة</h2>
                        <p class="sub-heading">
                            يبدو أنك سلكت طريقاً خاطئاً أو أن الصفحة التي تبحث
                            عنها قد تم نقلها. لا تقلق، يحدث هذا لأفضل
                            المستكشفين.
                        </p>
                        <a href="index.html" class="btn btn-purple rounded-pill"
                            >العودة إلى الصفحة الرئيسية</a
                        >
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap 5.3.2 JS Bundle (not strictly needed but good practice) -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
